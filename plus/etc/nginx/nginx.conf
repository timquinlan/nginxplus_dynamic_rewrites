user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log info;
pid        /var/run/nginx.pid;

# Load Modules
load_module /usr/lib/nginx/modules/ngx_http_js_module.so; # NGINX Javascript


events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" "$request_id"';

    # NGINX Plus Additional NGINX Metrics
    log_format  main_ext  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" "$http2" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      '"$host" sn="$server_name" '
                      'rt=$request_time '
                      'ua="$upstream_addr" us="$upstream_status" '
                      'ut="$upstream_response_time" ul="$upstream_response_length" '
                      'cs=$upstream_cache_status $request_id' ;

    # access_log  /var/log/nginx/access.log  main; # Default
    access_log  /var/log/nginx/access.log  main_ext; # NGINX Plus Additional NGINX Metrics

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;
    resolver 127.0.0.11 ipv6=off; # Docker DNS

keyval_zone zone=redirects:1m;
keyval $uri $newuri zone=redirects;

keyval_zone zone=timebounds:1m;
keyval $uri $epochtimeout zone=timebounds;

upstream local_upstream {
        server localhost:88;
    }

server {
    listen 88;
    location / {
        return 200 "content handled by proxy_pass\n";
    }
}

server {
    listen 80;
    server_name localhost;

    if ($newuri) {
       #return 301 http://www.example.com$newuri/;
       rewrite ^(.*)$ $newuri last;
    }
    
    location / {
        proxy_pass http://local_upstream;
    }

    location /redirected {
        return 200 "this is the redirected location\n";
    }
    
    location /api {
        api write=on;
        allow 127.0.0.0/8;
        allow 172.0.0.0/8;
        allow 10.0.0.0/24;
        deny all;
    }

    location = /dashboard.html {
        root /usr/share/nginx/html;
    }
}

server {
    listen 81;

    js_import /etc/nginx/njs/cr.js;
    js_set $testval cr.cr;

    if ($testval = 1) {
       #return 301 http://www.example.com$newuri/;
       rewrite ^(.*)$ $newuri last;
    }
    
    if ($testval = 2) {
       rewrite ^(.*)$ /expired last;
    }
    
    location / {
        proxy_pass http://local_upstream;
    }

    location /redirected {
        return 200 "this is the redirected location\n";
    }
    
    location /expired {
        return 200 "that redirect is expired\n";
    }
    
    location /api {
        api write=on;
        allow 127.0.0.0/8; 
        allow 172.0.0.0/8; 
        allow 10.0.0.0/8; 

        deny all;
    }

    location = /dashboard.html {
        root /usr/share/nginx/html;
    }
}

}
